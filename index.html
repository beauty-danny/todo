<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content="width=device-width">
			 <!-- Add to homescreen for Safari on Ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="todo">
		<link rel="apple-touch-icon" href="img/todo.png">
		
		  <!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="todo">
		<meta name="theme-color" content="#2F3BA2">
		<link rel="icon" sizes="192x192" href="img/todo.png">
		<title>todo</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src='js/jquery.js'></script>
		<script src='js/main.js'></script>
	</head>
	<body>
		<div class="head">
			<div class='today'>今天</div>
			<input type="text" name="" id="" value="" />
			<div class="add">
				<img src="img/zuanshi.png" alt="" />
			</div>
		</div>
		<ul class='todolist'></ul>
		<div class="foot">
			<div data='both' class='all active'>
				<img src="img/2.png"/>
				<!--<p class='ding'>全部显示</p>-->
			</div>
			<div data='done' class='chose'>
				<img src="img/3.png"/>
			</div>
			<div data='undone' class='unchose'>
				<img src="img/4.png"/>
			</div>
			<div data='clear' class='one'>
				<img src="img/6.png"/>
			</div>
			<div class='two'>
				<img src="img/5.png"/>
			</div>
		</div>
	</body>
</html>
